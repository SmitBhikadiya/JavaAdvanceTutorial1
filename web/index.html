            width:200px;
            padding: 5px;

            background-color: black;
            color: white;
        }
        
        .form-div{
            margin:0;
            position: absolute;
            top:50%;
            left:50%;

            color: black;

            box-shadow: 2px 2px 2px 2px black,4px 4px 4px 4px black;

            background-color: white;

<body>
    <div class="div-buttons">
        <button id="insertData">Insert Data</button>
        <button id="deleteData">Delete Data</button>
        <button id="updateData">Update Data</button>
        <button id="showData">Show Data</button>
    </div>
    <div class="form-div">
        <h1>First Tutorial</h1>
    </div>
    
    <!--<div class="loader" style="display:none;">
            <img src="static/image/ajax-loader.gif" alt="Display data"><img>
    </div>-->
    
    <div class="div-register-form">
        
        <form action="NewUserServlet" method="POST">
            <table>
                <caption>
                    <h1>User Registration</h1>
                </caption>
                <tr>
                    <th>UserName: </th>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <th>Address: </th>
                    <td><textarea name="address" rows="5"></textarea></td>
                </tr>
                <tr>
                    <th>Age: </th>
                    <td><input type="number" name="age" value="18" step="1" min="18" max="50"></td>
                </tr>
                <tr>
                    <th>Gender: </th>
                    <td>
                        <label>Male
                            <input type="radio" name="gender" value="Male" checked />
                        </label>
                        <label>Female
                            <input type="radio" name="gender" value="Female" />
                        </label>
                    </td>
                </tr>
                <tr>
                    <th class="sumbitbtn" colspan="2" style="text-align: center"><input type="Submit" id="submit" name="submit" value="Register"></th>
                </tr>
            </table>
        </form>
    </div>
    <div class="div-delete-form">
        
        <form action="DeleteDataServlet" method="GET">
            <table>
                <caption>
                    <h1>Delete User by Username</h1>
                </caption>
                <tr>
                    <th>UserName: </th>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <th></th>
                    <th class="sumbitbtn"><input type="Submit" value="Delete"></th>
                </tr>
            </table>
        </form>
    </div>
</body>
